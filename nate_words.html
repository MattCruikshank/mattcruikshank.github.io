<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nate Words</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      user-select: none; /* prevent accidental text selection */
    }
    #word {
      font-size: 15em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="word"></div>

  <script>
    // Your word list
    // const words = ["the", "see", "can", "we", "I"];
    const words = [
      "ðŸ¶ dog", "ðŸ· pig", "ðŸ¦Š fox", "ðŸ± cat", "ðŸ® cow", "ðŸ€ rat", "ðŸ¦‡ bat", "ðŸ¦‰ owl", "ðŸ bee", "ðŸ•¸ï¸ web", "ðŸŒž sun"
    ];


    const wordElement = document.getElementById("word");
    let lastWord = null;

    function showRandomWord() {
      let newWord;
      do {
        const randomIndex = Math.floor(Math.random() * words.length);
        newWord = words[randomIndex];
      } while (newWord === lastWord && words.length > 1);
      
      wordElement.textContent = newWord;
      lastWord = newWord;
    }

    // Show one word when the page loads
    showRandomWord();

    // Change word on key press
    document.addEventListener("keydown", showRandomWord);

    // Change word on tap/click
    document.addEventListener("click", showRandomWord);
    // document.addEventListener("touchstart", showRandomWord);
  </script>
</body>
</html>
